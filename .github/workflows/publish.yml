name: Publish packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - all
          - sharedserver-core
          - sharedserver-cli
        default: 'all'
      dry-run:
        description: 'Dry run (skip actual publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  publish-core:
    name: Publish sharedserver-core
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && (inputs.package == 'all' || inputs.package == 'sharedserver-core') && !inputs.dry-run)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          path: ./rust/sharedserver-core
          args: --no-verify

  publish-cli:
    name: Publish sharedserver-cli
    runs-on: ubuntu-latest
    needs: publish-core
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && (inputs.package == 'all' || inputs.package == 'sharedserver-cli') && !inputs.dry-run)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          path: ./rust/sharedserver-cli
          args: --no-verify
